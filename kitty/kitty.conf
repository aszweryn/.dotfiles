# Kitty configuration file

# Font settings
font_family          JetBrainsMono Nerd Font
font_size            12.0

# Window appearance
background_opacity   0.9
cursor_shape         block
cursor_blink         on

# Scrollback settings
scrollback_lines     10000

# Window bar settings
hide_window_decorations no
window_frame_width 1
map ctrl+shift+left_mouse_button move_window

# Keybindings
map ctrl+Shift+c copy_to_clipboard
map ctrl+Shift+v paste_from_clipboard

# Behavior
allow_remote_control no
remember_window_size yes

# Disable terminal bell and auto hide tab bar
enable_audio_bell no
auto_hide_tab_bar yes

# Performance tweaks
hardware_acceleration yes
force_ligatures       no
